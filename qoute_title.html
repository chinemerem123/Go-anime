<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Style CSS-->
    <link rel="stylesheet" href="style/style.css">

    <title>GoAnime</title>
  </head>
  <body>
    
 

    <div class="container-body">

            <!-- LOADER-->
 <div class="load">
  <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_632/04de2e31234507.564a1d23645bf.gif" alt="">
 </div>
    
 <br>
 <div class="container mt-3 p-3">
 <div class="h4 text-center">Get quote by anime title</div>
 <p class="text-center">Enter an anime title to get a quote from it.</p>

 <div class="search text-center">
  <div class="d-flex">
    <input class="form-control me-2" id="quote-input-text1" type="search" placeholder="Enter title" aria-label="Search">
    <button id="get-quote-title" type="submit">Search</button>
  </div>
 </div>

 <div class="card p-3 mt-4 card-quote">
  <div class="d-flex">Anime: <b id="anime"> </b></div>
  <div class="quote mt-2">
    <span><b>Quote:</b></span>
    <div class="qoute-text" id="qoute-text"></div>

  </div>

  <div class="charater mt-4">
    <i class="float-end" id="charater"></i>
  </div>
 </div>

 <div class="clear mt-4">
  <button id="clear1">Clear</button>
 </div>
    </div>
  </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
